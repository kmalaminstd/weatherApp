<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js Weather App</title>
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <h1>Weather App</h1>
            <h3>See the weather information of your city</h3>
            <form action="">
                <input id="weather_input" type="text" placeholder="search a city">
                <button id="src_city">Search</button>
            </form>

            <div class="weather_info">
                <span id="city_name">City Name: &nbsp; <p id="u_city_name"></p></span><br>
                <span id="temp">Temperature: &nbsp;<p id="u_temp"></p></span><br>
                <span id="des">Description: &nbsp;<p id="u_des"></p></span>
            </div>
        </div>
    </div>










    <script src="./script.js"></script>
</body>
</html>
